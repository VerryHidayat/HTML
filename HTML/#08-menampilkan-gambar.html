<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEnampilkan Gambar di HTML</title>
  </head>
  <body
    style="
      background-image: url(Web\ Background\ Design\ Backgrounds\ _\ EPS\ Free\ Download\ -\ Pikbest.jpg);
    "
  >
    <h1>menampilkan gambar di HTML</h1>
    <p>Berikut ini adalah gambar emu otori</p>
    <p>
      <img src="Gambar.jpg" />
    </p>

    <hr />
    <h1>ini adalah gambar yang didapat dari link</h1>
    <p>
      <img
        src="https://i.pinimg.com/736x/5f/82/88/5f828880ad3cf159d45b129298e1e653.jpg"
        alt="emu.jpg"
      />
    </p>
    <hr />
    <h1>alt digunakan untuk jika gambar mengalami sebuah eror</h1>
    <p>
      <img src="" alt="eror.jpg" />
    </p>
    <hr />
    <h1>atribut width dan height</h1>
    <p>
      <img
        src="Gambar.jpg"
        alt="emu.jpg"
        width="200"
        height="150"
        style="width: 160px; border: 3px solid red"
      />
      <img
        src="Gambar.jpg"
        alt="emu.jpg"
        width="150"
        height="100"
        style="width: 160px; border-radius: 10px"
      />
      <img
        src="Gambar.jpg"
        alt="emu.jpg"
        width="50"
        height="50"
        style="width: 100px; height: 100px; border-radius: 100%"
      />
    </p>
    <hr />
    <p>
      <a href="https://petanikode.com" target="_blank">
        <img src="Gambar.jpg" width="160px" />
      </a>
    </p>
    <h1>Gambar sebagai link</h1>
    <p>sentuh dan klik gambar ini</p>
    <hr />
    <p>
      <img
        src="https://www.w3schools.com/html/workplace.jpg"
        usemap="#workmap"
        alt=""
      />
      <map name="workmap">
        <area shape="rect" coords="34,44,270,350" title="Computer" alt="#!" />
        <area shape="rect" coords="290,172,333,250" title="Phone" alt="#!" />
        <area shape="circle" coords="337,300,44" title="kopi" alt="#!" />
      </map>
    </p>
    <figure>
      <img src="Gambar.jpg" alt="emu.jpg" />
      <figcaption>ini adalah gambar emu otori</figcaption>
    </figure>

    <picture>
      <source media="(min-width: 650px )" srcset="gambar.jpg" />
      <source media="(min-width: 465px )" srcset="gambar.jpg" width="100px" />
      <img src="Gambar.jpg" alt="" />
    </picture>
  </body>
</html>
