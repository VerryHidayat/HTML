<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video HTML</title>
  </head>
  <body>
    <h1>Contoh Video di HTML</h1>
    <video controls width="500">
      <source src="ANIME.mp4" type="video/mp4" />
      <track src="subtitle.vtt" kind="subtitles" srclang="id" label="indonesia"></track>
    </video>
    <hr />
    <br />
    <video width="500" autoplay muted loop playshine>
      <source src="ANIME.mp4" />
    </video>
    <hr>
    <br>
    <h1>Video Dari Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lm47T73ARgI?si=0_S-c1Fcd5bMezwS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
