<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara membuat form di HTML</title>
  </head>
  <body>
    <form action="login.php" method="post">
      <fieldset>
        <legend>Login</legend>
        <p>
          <label>Username:</label>
          <input
            type="text"
            name="username"
            placeholder="Masukkan username"
            required
          />
        </p>
        <p>
          <label>Password:</label>
          <input
            type="password"
            name="password"
            placeholder="Masukkan password"
            required
          />
        </p>
        <p>
          <label
            ><input type="checkbox" name="remember" value="remember"
          /></label>
        </p>
        <p>
          <input type="submit" name="submit" id="login" />
        </p>
      </fieldset>
    </form>
    <hr />

    <h1>Contact Us</h1>
    <form action="contact.php" method="post">
      <fieldset>
        <legend>Contact</legend>
        <p>
          <label>Name:</label>
          <input type="text" name="name" placeholder="masukan nama" />
        </p>
        <p>
          <label>Email:</label>
          <input type="text" name="email" placeholder="masukan email" />
        </p>
        <p>
          <label>subject</label>
          <input type="text" name="subject" placeholder="masukan subject" />
        </p>
        <p>
          <input type="submit" name="submit" id="contact" />
        </p>
      </fieldset>
    </form>

    <h1>latihan membuat form registrasi</h1>

      <fieldset>

          <input type="text" name="name" placeholder="masukan nama" />

          <input type="email" name="email" placeholder="masukan email" />

          <label for="">Passowd</label>

            type="password"

            id=""
          />

          <label for="">Jenis Kelamin:</label>
          <label for=""
            ><input
              type="radio"
              name="jenis_kelamin"

          <label for=""

              type="radio"

    <h1>tingkat lanjut</h1>
    <form action="contact.php" method="post">
      <fieldset>
        <legend>Form</legend>
        <p>
          <label for="">Alamat Web:</label>
          <input type="url" name="name" placeholder="masukan URL web" />
        </p>
        <p>
          <label for="">Tanggal Lahir:</label>
          <input type="date" name="tanggal" />
        </p>
        <p>
          <label for="">Umur:</label>
          <input type="number" min="10" max="90" name="umur" />
        </p>
        <p>
          <input type="submit" name="submit" value="kirim" />
        </p>
      </fieldset>
    </form>
